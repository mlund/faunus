language: cpp
dist: xenial
sudo: required
group: edge
compiler: clang

python:
    - "3.7"

addons:
    homebrew:
        packages:
            - sdl2
            - open-mpi
    apt:
        packages:
            - python-ruamel.yaml
            - python-jinja2
            - libsdl2-dev

matrix:
  include:
  - os: linux
    compiler: clang
  - os: osx
    osx_image: xcode11
    compiler: clang

script:
  - |
    cmake . -DENABLE_OPENMP=off -DCMAKE_BUILD_TYPE=Debug
    make faunus || travis_terminate 1
    ./faunus --version || travis_terminate 1
    make pyfaunus || travis_terminate 1
    make unittests || travis_terminate 1
    ctest --output-on-failure -R unittests || travis_terminate 1

    # check SID enabled version
    cmake . -DENABLE_OPENMP=off -DCMAKE_BUILD_TYPE=Release -DENABLE_SID=on -DENABLE_MPI=on
    make faunus || travis_terminate 1
    ./faunus --version || travis_terminate 1

