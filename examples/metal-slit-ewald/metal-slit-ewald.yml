#!/usr/bin/env yason.py
temperature: 300
random: {seed: fixed}
geometry: {type: slit, length: [20.0, 20.0, 20.0]}
mcloop: {macro: 10, micro: 100}

atomlist:
  - na+: {q: 1.0, sigma: 4.0, eps: 1.0, mw: 1.0, dp: 10}
  - cl-: {q: -1.0,  sigma: 4.0, eps: 1.0, mw: 1.0, dp: 10}

moleculelist:
  - salt: {atoms: [na+, cl-], atomic: true}

insertmolecules:
    - salt: {N: 50}

energy:
    - nonbonded_coulomblj:
        lennardjones: {mixing: LB}
        coulomb: {type: ewald, epsr: 20, cutoff: 9, ncutoff: 7.3, epss: 0, alpha: 0.2, ewaldscheme: METALSLIT}
        cutoff_g2g: 10

moves:
    - transrot: {molecule: salt}

analysis:
    - sanity: {nstep: 100}
    - savestate: {file: confout.pqr}
    - savestate: {file: state.json}
    - systemenergy: {file: energy.dat.gz, nstep: 50}
   #- atomrdf: {file: rdf.dat, nstep: 10, dr: 0.15, name1: OW, name2: OW}
   #- xtcfile: {file: traj.xtc, nstep: 10}

