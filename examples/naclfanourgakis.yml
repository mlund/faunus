comment: "Sodium Chloride in Implicit Water."
temperature: 298
random: {seed: hardware}
geometry: {type: cuboid, length: [50,50,50]}
mcloop: {macro: 10, micro: 8000}

atomlist:
    - NA:  {sigma: 4.6, eps: 0.01, dp: 20, q: 1}
    - CL:  {sigma: 4.6, eps: 0.01, dp: 20, q: -1}

moleculelist:
    - Na: {atoms: [NA], atomic: True, activity: 0.112}
    - Cl: {atoms: [CL], atomic: True, activity: 0.112}

insertmolecules:
    - Na: {N: 30, inactive: True}
    - Cl: {N: 30, inactive: True}

energy:
    - nonbonded_splined:
        default:
            - wca:
                mixing: LB
            - coulomb: {type: fanourgakis, epsr: 78.48, cutoff: 43.3}

reactionlist:
    - "= Na + Cl": {}

moves:
    - rcmc: {repeat: 22}
    - transrot: {molecule: Na, repeat: 22}
    - transrot: {molecule: Cl, repeat: 22}

analysis:
    - reactioncoordinate: {file: N_NaCl.dat, nstep: 1e2, type: system, property: N}
    - systemenergy: {file: energy_NaCl.dat, nstep: 1e3}
    - density: {nstep: 1e2, nskip: 4e4}
    - sanity: {nstep: 1e3}
