# Conda environment definition for development
#
#     conda env create -f environment.yml
#     source activate faunusdev
#
name: faunusdev
channels:
    - conda-forge/label/gcc7
    - defaults
dependencies:
    - clangdev
    - libcxx
    - cmake>=3.11.4
    - python=3
    - pandoc=2
    - pypandoc=1
    - beautifulsoup4=4.7
    - ruamel_yaml=0.15
    - pygments=2.4
    - jinja2=2.10
    - numpy=1.16
    - notebook=5
    - nbconvert=5
    - sdl2=2
